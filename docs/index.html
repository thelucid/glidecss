<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glide CSS — A tiny component-first CSS framework for Sass</title>
    <meta name="description" content="Build solid design systems with a set of simple tools, and the power to generate utility classes where appropriate." />

    <script>
      document.documentElement.classList.toggle('dark',
        localStorage.theme === 'dark' || (
          !('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        )
      )
    </script>
  </head>

  <body class="page">
    <section class="menu">
      <nav class="menu__nav">
        <ul class="menu__list">
          {{#links}}
          <li class="menu__item">
            <a href="#{{handle}}" class="menu__link menu__link--{{tag}}">
              {{label}}
            </a>
          </li>
          {{/links}}
        </ul>

        <button class="mode" data-mode="toggle">
          <span class="mode__light">Light</span>
          <span class="mode__dark">Dark</span>
        </button>
      </nav>
    </section>

    <main class="main prose">
      {{{README}}}
    </main>

    <footer class="footer">
      <p>© 2021 <a href="https://thelucid.com" target="_blank">Jamie Hill</a>, all rights reserved.</p>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
